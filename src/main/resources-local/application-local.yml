server:
  port: port 설정
spring:
  datasource:
    url: db url 입력
    username: id 입력
    password: pw 입력
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        format_sql: true
        jdbc:
          lob:
          non_contextual_creation: true
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
