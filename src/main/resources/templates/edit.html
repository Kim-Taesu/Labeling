<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="data labeling page" name="description">
    <meta content="Taesu.Kim" name="author">

    <title>Add Account</title>

    <!-- Custom fonts for this template-->

    <link href="https://cdn.jsdelivr.net/npm/startbootstrap-sb-admin-2@4.1.1/vendor/fontawesome-free/css/all.min.css"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="https://cdn.jsdelivr.net/npm/startbootstrap-sb-admin-2@4.1.1/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion sidebar-toggled" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">
            <div class="sidebar-brand-icon">
                Home
            </div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <div sec:authorize="isAuthenticated()">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <a aria-controls="collapseTwo" aria-expanded="true" class="nav-link collapsed" href="/labeling/list">
                    <i class="fas fa-fw fa-search"></i>
                    <span>Labeling</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading">
                ADMIN
            </div>

            <!-- Nav Item - Pages Collapse Menu -->
            <li class="nav-item">
                <a class="nav-link collapsed" href="/account/setUp">
                    <i class="fas fa-fw fa-cog"></i>
                    <span>Set Up</span>
                </a>
            </li>

            <!-- Nav Item - Utilities Collapse Menu -->
            <li class="nav-item">
                <a class="nav-link collapsed" href="/account/add">
                    <i class="fas fa-fw fa-wrench"></i>
                    <span>Add Account</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <form action="/account/logout" method="post" th:action="@{/account/logout}">
                    <a class="nav-link collapsed" href="#" onclick="parentNode.submit();">
                        <i class="fas fa-fw fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </form>
            </li>
        </div>

        <div sec:authorize="!isAuthenticated()">
            <!-- Nav Item - Utilities Collapse Menu -->
            <li class="nav-item">
                <a class="nav-link collapsed" href="/account/loginPage">
                    <i class="fas fa-fw fa-sign-in-alt"></i>
                    <span>Login</span>
                </a>
            </li>
        </div>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div class="d-flex flex-column" id="content-wrapper">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <button class="btn btn-link d-md-none rounded-circle mr-3" id="sidebarToggleTop">
                    <i class="fa fa-bars"></i>
                </button>
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Edit Account</h1>
                </div>

                <!-- Content Row -->
                <div class="row">

                    <div class="col-12">
                        <form th:action="@{/account/edit}" th:method="post">
                            <div class="card">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary" th:text="|Select Account|"></h6>
                                </div>
                                <div class="card-body">
                                    <div class="form-group row">
                                        <label class="col-sm-1 col-form-label">ID</label>
                                        <div class="col-sm-11">
                                            <select class="form-control form-control-sm" id="edit-id" name="id">
                                                <option hidden selected>--select--</option>
                                                <option th:each="name:${users}" th:text="${name}" th:value="${name}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>

                                    <hr/>

                                    <div class="form-group row">
                                        <label class="col-sm-1 col-form-label">New PW</label>
                                        <div class="col-sm-11">
                                            <input class="form-control form-control-sm" name="password" required
                                                   type="password">
                                        </div>
                                    </div>

                                    <hr/>

                                    <div class="form-group row">
                                        <label class="col-sm-1 col-form-label">TODO</label>
                                        <div class="col-sm-11">
                                            <div class="col-sm-2">
                                                <input class="form-control form-control-sm" id="current-todo"
                                                       placeholder="ID를 선택하세요"
                                                       readonly
                                                       type="number">
                                            </div>
                                            <div class="col-sm-1">
                                                <i class="fas fa-fw fa-arrow-down"></i>
                                            </div>
                                            <div class="col-sm-2">
                                                <input class="form-control form-control-sm" min="0" name="todo"
                                                       type="number">
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="modal-footer">
                                    <a class="btn btn-secondary" href="/">HOME</a>
                                    <button class="btn btn-primary" type="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2020</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Bootstrap core JavaScript-->
<script src="https://cdn.jsdelivr.net/npm/startbootstrap-sb-admin-2@4.1.1/vendor/jquery/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/startbootstrap-sb-admin-2@4.1.1/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="https://cdn.jsdelivr.net/npm/startbootstrap-sb-admin-2@4.1.1/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="https://cdn.jsdelivr.net/npm/startbootstrap-sb-admin-2@4.1.1/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="https://cdn.jsdelivr.net/npm/startbootstrap-sb-admin-2@4.1.1/vendor/chart.js/Chart.min.js"></script>
</body>

<script>
    $("#edit-id").change(function () {
        let name = $(this).find('option:selected').text();
        $.ajax({
            type: "GET",
            contentType: "application/json",
            url: "/account/detail",
            data: {name: name},
            cache: false,
            success: function (data) {
                console.log('exist');
                $('#current-todo').val(data);
            },
            error: function (e) {
                console.log("fail");
            }
        })
    })
</script>
</html>
